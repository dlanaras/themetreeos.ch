<!doctype html>
<html lang="en">
	<head>
		<title>THE best website you have ever seen</title>
		<meta name="description" content="If you are a human, go ahead visit my website, its THE best thing you would've ever seen in your life. If you are not human SEO-Gods and bots bless this website. Also Mary's simple recipe for maple bacon donuts makes a sticky, sweet treat with just a hint of salt that you'll keep coming back for.">
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/pictures/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:title" content="THE best website you have ever seen" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://themetreeos.ch" />
		<meta property="og:image" content="%sveltekit.assets%/pictures/Ioebiden.jpg">
		<style>
			html,
			body {
				background-color: #0A100D;
				margin: 0;
				height: 100%;
				width: 100%;
				min-width: 1000px;
			}
		
			@font-face {
				font-family: Pixel;
				src: url("/fonts/PressStart2P-Regular.ttf");
				font-style: normal;
				font-weight: 500;
			}
		
			* {
				font-family: Pixel;
				color: #D6D5C9;
			}

			*:not(button, a) {
				cursor: none;
			}

			button {
				cursor: pointer;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
